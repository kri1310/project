v<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mask Aadhaar</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <h2>Mask Aadhaar Number</h2>
    <input type="text" id="aadhaarInput" maxlength="12" placeholder="Enter Aadhaar Number">
    <br>
    <button onclick="maskAadhaar()">Submit</button>
    <p id="maskedOutput"></p>
    <p> Please enter a valid 12 -digit aadhar number</p>
  </div>

  <script src="script1.js"></script>
</body>
</html>
